<form (ngSubmit)="submitForm(frm)" #frm="ngForm">
  <div><label for="">Name</label>
    <input type="text" name="name" #name="ngModel" required minlength="2" [ngModel]="customerName">
    <p *ngIf="name.invalid && (name.dirty || frm.submitted)" style="color:red">**Please enter valid name.
    <span *ngIf="name.errors.required" style="color:red"> Name is required</span>
    <span *ngIf="name.errors.minlength" style="color:red"> Name must be more than 2 characters</span>
    </p>
  </div>
  <div><label for="">Email</label>
    <input type="email" name="email" ngModel pattern="^[a-z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*$"></div>
  <div><label for="">Comment</label>
    <input type="text" name="comment" ngModel></div>
  <div><button type="submit" [disabled]="!frm.valid">Submit</button>
    <button type="reset">Reset</button></div>
</form>
